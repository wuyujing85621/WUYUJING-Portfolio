  <title>作品集</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 避免滾動條干擾 */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* 去掉邊框 */
      /* 加上硬件加速讓動畫更順滑 */
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform;
    }
  </style>
</head>
<body>

    src="https://embed.figma.com/proto/DdLw3ceC9X5k2z1fEE54mN/%E4%BD%9C%E5%93%81%E9%9B%86--Copy-?node-id=2076-21&p=f&scaling=contain&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=3%3A11&embed-host=share"
